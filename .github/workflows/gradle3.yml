name: CI/CD with Docker and Java

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend with Gradle
        run: |
          cd back
          chmod +x gradlew
          ./gradlew build

  build-frontend-and-release:
    runs-on: ubuntu-latest

    needs: build-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Frontend
        run: |
          cd front

      - name: Login to DockerHub and Build Image
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
          build_args: REACT_APP_HOST_URL=http://192.168.56.1:8080/api

      - name: Build and release to DockerHub (Frontend)
        env:
          NAME: yoonjihyeon
          REPO: frontend
        run: |
          docker build -t $REPO --file PureSync/frontend/Dockerfile .
          docker tag $REPO:latest $NAME/$REPO:latest
          docker push $NAME/$REPO:latest

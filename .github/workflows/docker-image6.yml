name: Docker Image CI

on:
  push:
    branches: [ "dev3_setting" ]
  pull_request:
    branches: [ "dev3_setting" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build front/. --file front/Dockerfile --tag my-image-name:$(date +%s)

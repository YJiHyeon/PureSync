</html>

<script>
   function goDelete(notice_seq) {
      const confirmDelete = confirm("Í≥µÏßÄÍ∏ÄÏùÄ ÏÇ≠Ï†úÌïòÎ©¥ ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§. Ï†ïÎßêÎ°ú ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?");

      if (confirmDelete) {
         axios.get(`/admin/notice/delete/${notice_seq}`)
            .then((res) => {
               window.location.reload();
            })
            .catch((error) => {
               console.error('Í≥µÏßÄ ÏÇ≠Ï†ú Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
            });
      }
   }

   function goPage(pg) {

       const url = `/admin/notice/list/${pg}?searchText=${encodeURIComponent(searchText)}`;
       window.location.href = url;
   }

   function handleKeyDown(event) {
       if (event.key === "Enter") {
           event.preventDefault(); // Ìèº Ï†úÏ∂úÏùÑ Î∞©ÏßÄ
           onSearch();
       }
   }

   function onSearch() {
        let pg = document.getElementById("page").value;
       const searchText = document.getElementById("searchText").value;
       const url = `/admin/notice/list/${pg}?searchText=${encodeURIComponent(searchText)}`; // Í≤ÄÏÉâÏñ¥Î•º URL ÌååÎùºÎØ∏ÌÑ∞Î°ú Ïù∏ÏΩîÎî©ÌïòÏó¨ URL ÏÉùÏÑ±

       // Í≤ÄÏÉâÏñ¥Î•º ÏóÖÎç∞Ïù¥Ìä∏ÌïòÏó¨ ÏûÖÎ†•ÎûÄÏóê ÏÑ§Ï†ï
       document.getElementById("searchText").value = searchText;

       window.location.href = url;
   }

</script>
